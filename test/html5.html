<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 실습</title>
</head>
<body>
    <!-- html:5콜론, ;세미콜론 -->
    <!-- h헤더태크 약자 글 제목에 표시 -->
    <!-- P태그 : 문단의 약자(Paragraph) -->
    <!-- 줄바꿈이 이루어지는 영역태그 : 블럭영역 -->
    <!-- 줄바꿈이 이루어지지 않는 영역태그 : 인라인블럭영역=span -->
    <!-- 도메인(사람이 확인) == IP주소(컴퓨터시스템) -->
    <!-- 사람색상(color) : red, blue-->
    <!--  -->
    <span style="color: #5601a5;">헬로 HTML1</span>
    <span>헬로 HTML2</span>
    <h1>헬로 html</h1>
    <h2>헬로 html</h2>
    <hr>
    <br>
    <br>
    <p>헬로 HTML1</p>
    <p>헬로 HTML2</p>
    <h3>헬로 html</h3>
    <h4>헬로 html</h4>
    <h5>헬로 html</h5>
    <h6>헬로 html</h6>
    <!-- h${헬로 html}*6 -->
</body>
</html>
