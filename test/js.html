<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 실습</title>
    <!-- 자바스크립트 JS > jQuery > ES5~7(엑마스트립트) -->

    <style>
        
        table, tr, td, th { 
            border: 1px solid black;
            border-collapse: collapse;
            width: 100%;
        }
        th {width: 25%;}
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
           //jQuery로 개발자가 사용을 간편하게 만들기
        //jQuery CDN : Contents Delivery Network 인터넷으로 외부 프로그램을 갖다가 사용.
        //jQueury의 기본형식 $시작 문서가 준비되었을 때 자동구현
        // 장점 : 인터프리터의 단점 위 -> 아래 순서를 신경쓰지 않아도 됨
        //$*('id선택자').click(콜백함수(){구현내용});
        $(document).ready(function(){
            //html 문서를 다 읽어 들인 후에 {블럭}내용이 실행됨
            $('checkValue').click(function () {
                alert($('#name').val());
                $('#one').css('background-color','red');
            });
        });
    </script>
</head>
<body>
    <table id="board">
        <tr>
            <th>id</th>
            <th>age</th>
            <th>eyeColor</th>
            <th>name</th>
            <tbody></tbody>
        </tr>
    </table>
    <div id="one">헬로 자바스크립트</div>
    <p class ="two">헬로 자바스크립트2</p>
    <input type="text", name="name", id="name", value="테스트">
    <!-- 입력값을 전송하는 버튼 -->
    <button onclick="checkValue('하이')">입력값 확인</button>
    <button id="checkValue">제이커리 입력값 확인</button>
    <br>
    
    <script>
     
        // 여러개의 element 선택 
        // var names = document.getElementById('name');
        var names = $('#name');
        var inputName = document.getElementsByName('name');
        var twoClassName = document.getElementsByClassName('two');
        //네이밍 방식 : 카멜(낙타등)표기법 단어와 단어 합칠때,
        //카멜표기법 : 소문자로 시작, 다른단어가 나올 때는 대문자, 나머지는 소문자로 시작
        console.log(twoClassName); // two + Class + Name = twoClassName
        document.write('클래스엘리먼트 내용출력 : ',twoClassName[0]['innerHTML']);
        console.log(names);
        function checkValue(params) {
            // alert(params +'버튼 클릭 되었습니다.')
            alert(names.val() + "가 입력한 값입니다")
            // document.getElementById('one').style.backgroundColor = 'red';
            $('#one').css('background-color','red');
            
        }
        document.write('<br>');
        // 변수의 영역(scope)
        // function스코프 변수예약어 var, 블럭 scope 변수예약어 let, const
        var i = 10;
        var i2 = 0;
        if(i>5) {
            let i2 = 100;
        } else {
            let i2 = 200; //let는 {블럭}영역 안쪽에서만 효력
        }

        function test(params){
            var i2 = 200; // var 사용하면 변수 재정의 된 변수 밖으로 못나감
        }
        test(1);
        document.write(i2);
        document.write('<hr>');
        var arrays = [10, 20, 30, 40, 50]
        // 반복문2 : while문 for문보다는 조금사용, 잘못하면 무한반복되기 때문
        // while문 주로 IoT에서 많이 사용 : 온도센서 값 입력할 때 무한반복되어야 합니다.
        var i = 0;
        while (i < arrays.length) {
            document.write(arrays[i]);
            document.write('<br>');
            i = i+1;
        }
        document.write('<hr>');
        // 반복문1 : for문 ~하는 동안 반복
       
        // (시작값; 종료값; 증가값) {}
        for(var i=(arrays.length-1); i>=0; i--) {//내림차순출력
            // for(var i=0; i<arrays.lengt; i++)
            // i-- = i - 1;
            // i++ = i + 1;
            document.write(arrays[i]);
            document.write('<br>');
        }
        // 조건문 : 비교 
         if (1>3) {
             document.write('if문 시작');
             
         } else if(2 == 3) {
             document.write('else if 첫번째');
         }else if('a' == 'a') {
            document.write('else if 두번째');
         } else {
             document.write('else 문');
         }
         document.write('<br>');
         // 선택문 : switch case 스위치 케이스문
         var key = 2;
         switch (key) {
            case 1:
                 document.write(key,'를 선택했습니다.')
                 break; //switch문 빠져나감(중지)
            case 2:
                document.write(key,'를 선택했습니다.')
                break;
            case 3: 
                document.write(key,'를 선택했습니다')
            break;
             default:
                 document.write('선택된 키가 없습니다')
                 break;
         }
         document.write('<hr>');
        //인터넷 자료교환 대량 데이터형식 : xml 태그 데이터 방식
        // 지금은 json(JavaScript Object Notation) 자바스크립트 객체 표시

        var human = {
            name:{
                firstname: '이',
                lastname: '재복'
            }, // object(배열)
            age:10, //number
            married:true //boolean
        }        
        document.write(typeof(human));
        document.write('<br>');
        document.write(human['name']);
        document.write('<br>');
        document.write(human['name']['lastname']);
        document.write('<br>');
        document.write(human['age']); // 값을 파싱할때, 키로 뽑아냄
        document.write('<hr>');
        //복잡해 보이지만, key:value (키:값)
        // 사용자데이터형 : object(array) 배열
        //참고 : 기본형 데이터 : number, string, bollean

        var arrays = [10, 20, 30 , 40]
        document.write(typeof(arrays));
        document.write('<br>');
        document.write(arrays[2]); //베열 index 0부터 시작
        document.write('<br>');
        document.write(arrays.slice(1,4)); // index 1~4미만
        document.write('<br>');
        document.write(arrays); // pop 하기 전 배열값
        document.write('<br>');
        document.write(arrays.pop()); // arrays에 자료 출력, 내용 삭제
        document.write('<br>');
        document.write(arrays); //pop 이 후의 배열값
        // pop 제일 마지막에 입력된 == index가 제일 마지막인 값 출력
        document.write('<br>');
        document.write(arrays.push(1000)); // arrays에 자료 입력
        // push index값이 제일 마지막인 자료 다음에 입력
        document.write('<br>');
        document.write(arrays);
        document.write('<br>');
        document.write(arrays.join('!!')); // arrays에 자료 입력 안됨
        document.write('<br>');
        document.write(arrays);
        document.write('<br>');
        document.write(arrays.reverse()); // sort 오른차순, reverse 내림차순
        document.write('<br>');
        document.write('<br>');

        //날짜 처리 함수
        var date = new Date;// new 키워드(예약어)로 함수형 벼눗 생성
        var date2 = new Date // 웹 브라우저의 PC의 시간이 저장
        document.write(date);
        document.write('<br>');
        document.write(date.getMonth()+1);//현재 월구하기 0부터 시작해서 +1
        document.write('<br>');
        document.write(date.getDay());//현재 요일(일0, 월1, 화2, 수3...)
        document.write('<br>');
        document.write(date.getDate());//현재 날짜구하기
        document.write('<br>');
        document.write(date.getHours());//현재 시간
        document.write('<br>');
        //인터페이스는 함수명만 있고, 구현내용은 없는 데이터자료형
        //내장 함수 : 아래 사용자가 만든 더하기 plus 함수가 아닌 웹브라우저 내장 함수 : 자바스크립트는 웹브라우저에 내장된 언어
        // 내장 함수들을 내장함수라고 합니다.
        var txt = 'jaebok is javascript';
        var num = 10;
        x = 5; y = 2; z = '5';
        document.write(txt.length); // 문자열의 길이 리턴
        document.write('<br>');
        document.write(txt.indexOf('is')); // 찾은 무자열의 index위치 리턴
        document.write('<br>');
        document.write(txt.slice(0,7));// (시작,끝위치)기준 문자열 슬라이스
        //7이면 7-1까지 나옴 ==7미만
        document.write('<br>');
        document.write(txt.replace('is','는')); // ('찾을문자', '바꿀문자')
        document.write('<br>');
        document.write(txt.toUpperCase());// 대문자로 변경
        document.write('<br>');
        document.write(txt.toLowerCase());// 소문자로 변경 
        // 데이터를 파싱(parsing)하다고 합니다.
        document.write('<br>');
        document.write(num.toString()+num.toString());
        document.write('<br>');
        document.write(Math.PI); // 원주율 3.14xxxxxxx
        document.write('<br>최대값 구하기');
        document.write(Math.max(10, 20, 50, 30));
        document.write('<br>0~10 임의값 구하기*10');
        document.write(Math.random()*10); // 추첨로직, 고유값 생성시 사용
        document.write('<hr>');//수평선태그 horizontal


        //함수 변후 사용
        var plus = function(x,y) { //무명함수 = anonymous함수 = 콜백함수 = 자동실행 함수
            var z;
            z = x + y;
            return z;
        }
        document.write('plus라는 변수는 데이터 타입 :', typeof(plus));
        document.write('<br>');
        function plus(x,y) { // 함수명이 존재
            var z;
            z = x + y;
            return z;
        }
        document.write(plus(5,2));
        document.write('<hr>');
        // 연산자3 : 논리연산자 : %%(x) ||(파이프라인), !(NOT)
        var x, y ;
        x = true; y = false;
        document.write(x && y); //곱하기 1 = true, 0 = false, = 1x0 = 0
        document.write('<br>');
        document.write(x || y); //더하기 1 = true, 0 = false, = 1+0 = 0
        document.write('<br>');
        document.write(!y); // 반대연산 !false = true
        document.write('<hr>');

        // 연산자2 : 비교 >, >=, <, <=, ==, ===
        // 결과값 = return이 true | false
        // var 뜻은 변수를 선언하는 예약어(미리등록된 용어)
        // var var; 예약어를 변수로 사용하려다 생긴 에러
        var x, y, z;
        x = 5; y = 2; z = '5';
        document.write(x > y);
        document.write('<br>');
        document.write( x>= y);
        document.write('<br>');
        document.write(x < y);
        document.write('<br>');
        document.write(x <= y);
        document.write('<br>');
        document.write(x == z);// 숫자 5와 문자 5 같다는 내용 true
        document.write('<br>');
        document.write(x === z);// 숫자 5와 문자 5가 틀리다는 내용 false
        document.write('<hr>');//수평선태그 horizontal


        //연산자1 : 사칙연산
        var x, y ;
        x = 5; y = 2;
        document.write(x+y);
        document.write('<br>');
        document.write(x-y);
        document.write('<br>');
        document.write(x*y);//곱하기
        document.write('<br>');
        document.write(x**y);//제곱
        document.write('<br>');
        document.write(x/y);//나누기 실수값
        document.write('<br>');
        document.write(x%y);//나머지 구하기
        document.write('<hr>');//수평선태그 horizontal

        //document 객체안에 변수, 함수, 배열 = 멤버변수 . : 직접접근 가능
        //변수=variable 요소(number수, string문자, object객체) 사용에 대해
        // 데이터를 사용하는 방법 : 변수가 사용 
        // 기본형 : number(수:정수,실수=소수점), string(문자), bollean(참true,거짓false)
        // 사용자 정의형 : object(array배열형), funtion(함수=메서드형)
        var 변수1 = 100; //변수는 한글 사용 불가
        document.write('변수타입은 : ', typeof(변수1));
        document.write(변수1+변수1);
        document.write('<br>'); // br : break return(중지하고 엔터)
        변수1 = '100'; // '문자', "문자열" = JS 구분없음
        document.write('변수타입은 : ',typeof(변수1));
        document.write(변수1+변수1);
        document.write('<br>');
        var name = 'jaebok';
        document.write(name[0]); //배열은 위치정보 = 인덱스값을 가지고 값을 제어
        // 인덱스 index = 색인(책끝에 가나다 인덱스와 같은 역할)
        // 특징 : 입력된 값에 따라서 변수 형이 결정됨.
        // 모든 언어의 배열의 인덱스 시작은 0부터(단, 베이직 언어는 1부터)
        // 자바스크립트는 프로그램이기때문에 디버그용어 사용(에러사용)
        // 자바 언어부터 개발되었고, 자바스크립트와는 관계없음.
        // 자바스크립트는 인터프리터(1줄씩 위에서 아래로 해석)언어+파이썬
        // 자바는 컴파일언어(클래스단위로 해석)
        // 한줄주석사용, 개체(태그)선택방법, 디버그 방법 20년 전부터 이용
        document.getElementById('one').innerHTML = "헬로 <h1>javascript</h2>";
        document.getElementById('one').innerText = "헬로 <h1>javascript</h2>";
        var debug = document.getElementById('one');
        // window.alert(debug.innerText); //디버그하는 방법1
        console.log(debug.innerText); //디버그하는 방법2
        // 예전 자바스크립트를 배우는 이유 : IOT떄문에 배웁니다
        //  IOT 임베디드프로그램에서는 jQuery를 사용못하는 경우가 있음
        // 위 경우 네이티브 자바스크립트(Old JS)를 사용하게 됨.
    </script>
</body>
</html>
